version: "3.9"

services:
  db:
    image: mysql:8.0.31
    environment:
      MYSQL_USER: user
      MYSQL_PASSWORD: pass
      MYSQL_ROOT_PASSWORD: rootpass
    ports:
      - "3306:3306"
    volumes:
      - mysql_data:/var/lib/mysql

  web:
    build: .
    command: bash -c "rm -f tmp/pids/server.pid && bundle exec rails s -p 3000 -b '0.0.0.0'"
    volumes:
      - .:/app/
    ports:
      - 3000:3000
    depends_on:
      - db
    # To use "debugger" interactively on a console.
    # http://www.code-magagine.com/?p=8697
    tty: true
    stdin_open: true

volumes:
  mysql_data:
